<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <h3>Add a New Item:</h3>
    <div class="info">
        <div class="name">
            <h5>Name:</h5>
            <input id ="name" type="name" placeholder="Where was the expense made?">
        </div>
        <div class="date-amount">
            <h5>Date:</h5>
            <input id="date" type="date" placeholder="mm/dd/yyyy">
            <h5>Amount:</h5>
            <input id="amount" type="amount" placeholder="$">
        </div>
    </div>
    <div class="btn-expense">
        <button id="btn-click">Add Expense</button>
    </div>
    <div class="info-row">
        <p>Name</p>
        <p>Date</p>
        <p>Amount</p>
    </div>
    <div class="expense-input"></div>

</body>
</html>
